name: Trigger Jenkins Build on Commit

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Build
        run: |
          curl -X POST "http://<JENKINS_URL>/job/<JOB_NAME>/build" --user "<JENKINS_USER>:<JENKINS_API_TOKEN>"
        env:
          JENKINS_URL: ${{ http://51.20.157.199:8080/ }}
          JENKINS_USER: ${{ admin }}
          JENKINS_API_TOKEN: ${{ 11ad7012bbb6415b93592c9960a1a397e9 }}
